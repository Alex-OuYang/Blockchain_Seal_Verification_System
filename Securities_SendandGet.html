    <head>
        <title>Blockchain Seal Verification System</title>

        <style>
            html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        </style>
        <script>
            //連接區塊鏈
            //var connectIP = "140.124.93.79";
            var connectIP = "localhost";
            var Web3 = require('web3');
            var web3 = new Web3();
            web3.setProvider(new web3.providers.HttpProvider("http://" + connectIP + ":8545"));
            var isConnected = web3.isConnected();
            //console.log(isConnected);
            if (!isConnected) {
                alert("請先連接區塊鏈！！");
            }
            //連接區塊鏈

            //合約區
            //register_Account contractABI
            var register_Account_contractABI = [{"constant": false, "inputs": [{"name": "id", "type": "string"}, {"name": "reacc", "type": "address"}, {"name": "prikey", "type": "string"}, {"name": "pubkey", "type": "string"}, {"name": "pwd", "type": "string"}, {"name": "redt", "type": "string"}], "name": "registerAccount", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function"}];
            //register_Account contractABI

            //upload_file_address_contractABI
            var upload_file_address_contractABI = [{"constant": false, "inputs": [{"name": "opname", "type": "string"}, {"name": "opformat", "type": "string"}, {"name": "ophash", "type": "string"}, {"name": "sealname", "type": "string"}, {"name": "sealformat", "type": "string"}, {"name": "sealhash", "type": "string"}, {"name": "datetime", "type": "string"}, {"name": "acc", "type": "address"}], "name": "setIpfs", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function"}];
            //upload_file_address_contractABI

            //Send_Transaction_To_Bank_contractABI
            var Send_Transaction_To_Bank_contractABI = [{"constant": false, "inputs": [{"name": "thisaccount", "type": "address"}, {"name": "fromaddr", "type": "address"}, {"name": "tranmsg", "type": "string"}], "name": "sendTransactionToBank", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function"}];
            var Send_Transaction_To_Bank_contractByteCode = '0x608060405234801561001057600080fd5b5061025d806100206000396000f300608060405260043610610041576000357c0100000000000000000000000000000000000000000000000000000000900463ffffffff1680636ae1ea0314610046575b600080fd5b34801561005257600080fd5b506100ed600480360381019080803573ffffffffffffffffffffffffffffffffffffffff169060200190929190803573ffffffffffffffffffffffffffffffffffffffff169060200190929190803590602001908201803590602001908080601f01602080910402602001604051908101604052809392919081815260200183838082843782019150505050505091929192905050506100ef565b005b826000806101000a81548173ffffffffffffffffffffffffffffffffffffffff021916908373ffffffffffffffffffffffffffffffffffffffff16021790555081600160006101000a81548173ffffffffffffffffffffffffffffffffffffffff021916908373ffffffffffffffffffffffffffffffffffffffff160217905550806002908051906020019061018692919061018c565b50505050565b828054600181600116156101000203166002900490600052602060002090601f016020900481019282601f106101cd57805160ff19168380011785556101fb565b828001600101855582156101fb579182015b828111156101fa5782518255916020019190600101906101df565b5b509050610208919061020c565b5090565b61022e91905b8082111561022a576000816000905550600101610212565b5090565b905600a165627a7a7230582078a6f0d1cb72c5e3cb7701d8869a3e855c21ef79625d0b3c9a3083e553bf7f540029';
            var Send_Transaction_To_Bank_contractAddress = "";
            //Send_Transaction_To_Bank_contractABI
            //合約區

            var mySidebar;
            var overlayBg;
            var useraccount;

            window.onload = function () {
                mySidebar = document.getElementById("mySidebar");
                overlayBg = document.getElementById("myOverlay");
                var sessionObj = Session.get("name");
                if (sessionObj != null) {
                    document.getElementById("idshow").textContent = sessionObj.id;
                    document.getElementById("accshow").textContent = sessionObj.account;
                    useraccount = sessionObj.account;
                } else {
                    location.href = "index.html";
                }
                GetBankAccountList();
                GetTransactionList();
            };
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                    overlayBg.style.display = 'none';
                } else {
                    mySidebar.style.display = 'block';
                    overlayBg.style.display = 'block';
                }
            }
            function w3_close() {
                mySidebar.style.display = "none";
                overlayBg.style.display = "none";
            }
            function Logout() {
                Session.clear();
                location.href = "index.html";
            }
            function GetBankAccountList() {
                var getAccdeCodeData = GetTranscation(register_Account_contractABI);
                var select = document.getElementById("to_bank_select");
                for (var i = 0; i < getAccdeCodeData.length; i++) {
                    if (typeof getAccdeCodeData[i] !== "undefined") {
                        if (getAccdeCodeData[i].params[0].value == "Bank") {
                            var accountData = getAccdeCodeData[i].params[1].value;
                            var option = document.createElement("option");
                            option.setAttribute("value", accountData);
                            var optionText = document.createTextNode(accountData);
                            option.append(optionText);
                            select.append(option);
                        }
                    }
                }
            }
            function GetUploadInfo(e) {
                var getTransactiondeCodeData = GetTranscation(upload_file_address_contractABI);
                for (var i = 0; i < getTransactiondeCodeData.length; i++) {
                    if ((typeof getTransactiondeCodeData[i] !== "undefined") && getTransactiondeCodeData[i].transcationhash === e.value) {
                        console.log(getTransactiondeCodeData[i]);
                        document.getElementById("upload_datetime").value = getTransactiondeCodeData[i].params[6].value;
                        document.getElementById("opfile_name").value = getTransactiondeCodeData[i].params[0].value + "." + getTransactiondeCodeData[i].params[1].value;
                        document.getElementById("opfile_ipfs_hash").value = getTransactiondeCodeData[i].params[2].value;
                        document.getElementById("sealfile_name").value = getTransactiondeCodeData[i].params[3].value + "." + getTransactiondeCodeData[i].params[4].value;
                        document.getElementById("seal_image").value = getTransactiondeCodeData[i].params[5].value;
                    }
                }
            }
            function GetTransactionList() {
                var getTransactiondeCodeData = GetTranscation(upload_file_address_contractABI);
                var select = document.getElementById("upload_file_address");
                for (var i = 0; i < getTransactiondeCodeData.length; i++) {
                    if (typeof getTransactiondeCodeData[i] !== "undefined") {
                        //console.log(getTransactiondeCodeData[i]);
                        var transcationhash = getTransactiondeCodeData[i].transcationhash;
                        var option = document.createElement("option");
                        option.setAttribute("value", transcationhash);
                        var optionText = document.createTextNode(transcationhash);
                        option.append(optionText);
                        select.append(option);
                    }
                }
                var firstSetListValue = select.getElementsByTagName("option")[0];
                GetUploadInfo(firstSetListValue);
            }

            function GetTranscation(abi) {
                var decodedDataArray = [];
                var blockNumber = web3.eth.blockNumber;
                for (var i = 1; i <= blockNumber; i++) {
                    var blockinfo = web3.eth.getBlock(i);
                    var blockTransactionLength = blockinfo.transactions.length;
                    if (blockTransactionLength > 0) {
                        for (var j = 0; j < blockTransactionLength; j++) {
                            var transaction = web3.eth.getTransaction(blockinfo.transactions[j]);
                            abiDecoder.addABI(abi);
                            var transaction_input = transaction.input;
                            var decodedData = abiDecoder.decodeMethod(transaction_input);
                            if (typeof decodedData != "undefined") {
                                decodedData.transcationhash = transaction.hash;
                            }
                            decodedDataArray.push(decodedData);
                            //console.log(decodedData);
                        }
                    }
                }
                //console.log(decodedDataArray);
                abiDecoder.removeABI(abi);//清除abi cache
                return decodedDataArray;
            }
            function DeployTransactionContract() {
                var sendtransactiontobankContract = web3.eth.contract(Send_Transaction_To_Bank_contractABI);
                var sendtransactiontobank = sendtransactiontobankContract.new(
                        {
                            from: web3.eth.accounts[0],
                            data: Send_Transaction_To_Bank_contractByteCode,
                            gas: '4700000'
                        }, function (e, contract) {
                    //console.log(e, contract);
                    if (typeof contract.address !== 'undefined') {
                        Send_Transaction_To_Bank_contractAddress = contract.address;
                        SaveTransactionData();
                        //console.log('Contract mined! address: ' + contract.address + ' transactionHash: ' + contract.transactionHash);
                    }
                })
            }
            function SaveTransactionData() {
                var fromaccount = useraccount;
                var toaccount = document.getElementById("to_bank_select").value;
                var message = document.getElementById("upload_file_address").value;
                //console.log(fromaccount + "," + toaccount + "," + message);
                if (Send_Transaction_To_Bank_contractABI !== "") {
                    web3.eth.defaultAccount = web3.eth.accounts[0];
                    var myContract = web3.eth.contract(Send_Transaction_To_Bank_contractABI);
                    var myContractInstance = myContract.at(Send_Transaction_To_Bank_contractAddress);
                    var result = myContractInstance.sendTransactionToBank(fromaccount, toaccount, message, {
                        from: web3.eth.accounts[0],
                        gas: 300000000
                    });
                    console.log(result);
                    alert("傳送成功！！");
                    location.reload("Securities_SendandGet.html");
                }
            }
        </script>
    </head>
