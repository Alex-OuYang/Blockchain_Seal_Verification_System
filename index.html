<html>
    <head>
        <title>Blockchain Seal Verification System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/w3.css" rel="stylesheet" type="text/css"/>
        <script src="js/web3.js" type="text/javascript"></script>
        <script src="js/ethereumjs-accounts.js" type="text/javascript"></script>
        <script>
            //連接區塊鏈
            var Web3 = require('web3');
            var web3 = new Web3();
            web3.setProvider(new web3.providers.HttpProvider("http://140.124.93.79:8545"));
            //連接區塊鏈
            var accounts = new Accounts();
            var key;

            function ReadKeyInfo(e) {
                var files = e.files[0];
                var reader = new FileReader();
                reader.onload = function () {
                    var keyupload = JSON.parse(reader.result);
                    key = keyupload[0];
                }
                reader.readAsText(files);
            }
            function LoginCheck() {
                var identify = document.getElementById("identify").value;
                var pwd = document.getElementById("password").value;
                if (pwd != null && key != null) {
                    var keyidentify = key.identify;
                    var account = key.account;
                    var passphrase = identify.toString() + "" + pwd;
                    var accountObject = accounts.get(account, passphrase);
                    if (accountObject.locked == false && keyidentify === identify) {
                        alert("登入成功");
                        //location.href = "http://140.124.93.79";
                    } else {
                        alert("登入失敗！！");
                    }
                } else {
                    alert("欄位請勿空白！！");
                }
            }
        </script>
    </head>
    <body>
        <div class="w3-card-4 w3-display-middle">
            <header class="w3-container w3-light-grey w3-center">
                <h3>Blockchain Seal Verification System</h3>
            </header>

            <div class="w3-container w3-center w3-margin">
                <div class="w3-col l12 m12 s12 w3-margin-top">
                    <div class="w3-col l2 m2 s2">
                        <label class="w3-cell-middle w3-margin-right">identify</label>
                    </div>
                    <div class="w3-col l10 m10 s10">
                        <select class="w3-select w3-border" name="option" id="identify">
                            <option value="Securities">證券商</option>
                            <option value="Bank">銀行</option>
                        </select>
                    </div>
                </div>
                <div class="w3-col l12 m12 s12 w3-margin-top">
                    <div class="w3-col l2 m2 s2">
                        <label class="w3-cell-middle w3-margin-right">Password</label>
                    </div>
                    <div class="w3-col l10 m10 s10">
                        <input class="w3-input w3-border" type="text" id="password">
                    </div>
                </div>
                <div class="w3-col l12 m12 s12 w3-margin-top">
                    <div class="w3-col l2 m2 s2">
                        <label class="w3-cell-middle w3-margin-right">Key</label>
                    </div>
                    <div class="w3-col l10 m10 s10">
                        <input class="w3-input w3-border" type="file" onchange="ReadKeyInfo(this)">
                    </div>
                </div>
                <div class="w3-col l12 m12 s12 w3-margin-top">
                    <button class="w3-button w3-green" onclick="LoginCheck()">Login</button>
                    <button class="w3-button w3-blue" onclick="location.href = 'register.html'">Register</button>
                </div>
            </div>
            <footer class="w3-container w3-light-grey">
                <p class="w3-right"><span class="w3-tag w3-light-grey"></span></p>
            </footer>
        </div>
    </body>
</html>
